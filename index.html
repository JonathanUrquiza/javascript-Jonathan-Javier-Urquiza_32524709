    <main class="contenedor">
        <div class="d-flex flex-column align-items-center justify-content-between ">
            <img src="../img/codercircular.png" alt="" srcset="" class="">
            <h1>Curso de Javascript</h1>
        </div>
        <div class="container col-xl-10 col-xxl-8 px-4 py-5 register">
            <div class="row align-items-center g-lg-5 py-5">
              <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">Registro<h1>
                <p class="col-lg-10 fs-4">Al registrarse debera anotar sus datos en un papel aparte, para poder ingresar luego. Espero disfrute de la tabla periódica interactiva!</p>
              </div>
              <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="name@example.com">
                    <label for="floatingInput">Nombre</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="userReg" placeholder="Password">
                    <label for="floatingPassword">Usuario</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Password">
                    <label for="floatingPassword">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="passReg" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                  </div>
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Recordar usuario
                    </label>
                  </div>
                  
                  <button class=" button" type="submit">Ingresar</button>
                  <hr class="my-4">
                  <small class="text-muted">Al hacer click en ingresar, esta aceptando los terminos y condiciones.</small>
                </form>
              </div>
            </div>
          </div>
    </main>
