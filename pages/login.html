<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class=" text-center">

     <main class="contenedor">
        <div class="d-flex flex-column align-items-center justify-content-between ">
            <img src="../img/codercircular.png" alt="" srcset=""class="w-25">
            <h1>Curso de Javascript</h1>
        </div>
        <div class="container col-xl-10 col-xxl-8 px-4 py-5 register">
            <div class="row align-items-center g-lg-5 py-5">
              <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">Inicios de sesión<h1>
                <p class="col-lg-10 fs-4">Curos de javascript, entrega final de Proyecto!</p>
              </div>
              <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                 
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="user" placeholder="Password">
                    <label for="floatingPassword">Usuario</label>
                  </div>
                  
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                  </div>
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me" id="check"> Recordar usuario
                    </label>
                  </div>
                  
                  <button class=" button" type="submit" id="btnLog">Ingresar</button>
                  <hr class="my-4">
                  <small class="text-muted">Al hacer click en ingresar, esta aceptando los terminos y condiciones.</small>
                </form>
              </div>
            </div>
          </div>
    </main>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">bootstrap</script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>
</body>

</html>
